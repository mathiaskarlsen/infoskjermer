name: Drupal CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: drupal
          MYSQL_DATABASE: drupal
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, gd, json, soap, zip
        coverage: none

    - name: Get Composer Cache Directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Install Drupal
      run: |
        vendor/bin/drush site:install standard --db-url=mysql://root:drupal@127.0.0.1:3306/drupal -y
        vendor/bin/drush config:set system.logging error_level verbose -y

    - name: Run PHP CodeSniffer
      run: vendor/bin/phpcs --standard=Drupal,DrupalPractice web/modules/custom web/themes/custom
      continue-on-error: true

    # - name: Run PHPUnit tests
    #   run: vendor/bin/phpunit -c web/core web/modules/custom
